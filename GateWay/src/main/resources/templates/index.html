<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <title>Главная страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-end; /* Перемещаем содержимое блока к правому краю */
      align-items: flex-start; /* Устанавливаем выравнивание по верхнему краю */
      height: 100vh;
      margin: 0;
      background-image: url('/images/logoBlack.png');
      background-size: contain; /* Заполняет весь экран */
      background-position: left; /* Центрирует изображение */
      background-repeat: no-repeat; /* Не повторяет изображение */
      background-color: #474242; /* Цвет фона, если изображение не загрузится */
    }
    .container {
      text-align: right; /* Устанавливаем выравнивание текста вправо */
      color: #090909; /* Цвет текста для лучшей видимости */
      margin-right: 100px; /* Отступ справа для лучшего расположения */
      margin-top: 20px; /* Отступ сверху */
      display: flex; /* Используем flex-контейнер для вертикального размещения */
      flex-direction: column; /* Располагаем элементы в колонку */
      gap: 10px; /* Задаем расстояние между кнопками */
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      color: #090909;
      background-color: #fa7e11;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #f3e379;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Добро пожаловать!</h1>
  <button onclick="location.href='clientBase.html'">База данных клиентов</button>
  <button onclick="location.href='orderBook.html'">Сервис заказов</button>
  <button onclick="location.href='orderMonitor.html'">Сервис мониторинга заказов</button>
  <button onclick="location.href='garant.html'">Сервис рекламаций</button>
</div>

</body>
</html>
